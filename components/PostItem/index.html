<div class="post-item">
  <div class="post-image">
    <img src="../../static/post-image.png" alt="post image">
  </div>
  <div class="information-content">
    <div class="title">{{ post.title }}</div>
    <div class="small-description" v-html="post.content" />
    <div class="bottom-action">
      <span class="date">
        {{date}}
      </span>
      <NuxtLink :to="`/posts/${post.id}`">
        <span>Read more</span>
        <v-icon>mdi-arrow-right</v-icon>
      </NuxtLink>
    </div>
  </div>
</div>
